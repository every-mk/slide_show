<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="slide_show">
      <div class="silde_show_title">
        <h2>slickのスライドショー</h2>
      </div>
      <div class="slide_show_container">
        <ul class="slide_show_images">
          <li><img src="https://cdn.pixabay.com/photo/2016/02/13/13/11/oldtimer-1197800_960_720.jpg" alt="車"></li>
          <li><img src="https://beiz.jp/images_P/sky/sky_00033.jpg" alt="青空"></li>
          <li><img src="https://free-materials.com/adm/wp-content/uploads/2016/08/6eb8526bec65bffe42199098d9d20828-750x499.jpg" alt="あさがお"></li>
          <li><img src="https://pro-foto.jp/free/img/images_big/uma0017-024.jpg" alt="馬"></li>
        </ul>
        <div class="slide_show_footnotes">
          <p>4秒ごとに自動でスライドします</p>
          <p>左右の矢印を押下でスライドをさせることができます</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
